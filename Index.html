    <header>
        <h1>TimePass Clone</h1>
    </header>
    <!-- <div id="video-feed"> -->
        <!-- Video cards will be dynamically added here -->
    </div>

    <div class="container disabled">
      <h1>photo editor </h1>
      <hr />
      <div class="view_img">
        <img src="upload.png" alt="" />
      </div>

      <div class="choose_img">
        <button>choose Image <img src="upload.png" alt="" /></button>
        <input type="file" name="" id="" accept="image/*" hidden />
      </div>

      <div class="slider">
        <div class="filter_info">
          <span class="name">brightness</span>
          <span class="value">100%</span>
        </div>
        <input type="range" name="" id="" max="200" min="0" value="100" />
      </div>
      <div class="icons_filter">
        <p>filters</p>
        <div class="icons_room">
          <button title="brightness" id="brightness" class="active">
            <img src="brightnss.png" alt="" />
          </button>
          <button title="contrast" id="contrast">
            <img src="contrast.png" alt="" />
          </button>
          <button title="saturate" id="saturate">
            <img src="opactiy.png" alt="" />
          </button>
          <button title="invert" id="invert">
            <img src="invert.png" alt="" />
          </button>
          <button title="blur" id="blur">
            <img src="blur.png" alt="" />
          </button>
        </div>
      </div>
      <div class="icons_filter">
        <p>rotate & flip</p>
        <div class="icons_room1">
          <button title="rotate_left" id="rotate_left"><img src="rotateleft.png" alt="" /></button>
          <button title="rotate_right" id="rotate_right"><img src="rotateright.png" alt="" /></button>
          <button title="flip_x" id="flip_x"><img src="flip.png" alt="" /></button>
          <button title="flip_y" id="flip_y"><img src="flip.png" alt="" /></button>
        </div>
      </div>

      <div class="btn_contain">
        <button class="reset">reset filter</button>
        <button class="save">save image</button>
      </div>
    </div>

    
        <button id="upload-btn">Upload Video</button>
    
   

</html>


<script src="script.js"></script>
